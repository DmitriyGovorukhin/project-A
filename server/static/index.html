<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>robot</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="gamepad.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="col-md-3">
        <div class="row center-block">
            <div class="connect">
                <button id="btn" class="btn btn-default">connect</button>
            </div>
        </div>
        <div class="grp">
            <ul class="list-group">
                <li id="x" class="list-group-item">X:0</li>
                <li id="y" class="list-group-item">Y:0</li>
            </ul>
            <ul class="list-group">
                <li id="motorL" class="list-group-item">L:0</li>
                <li id="motorR" class="list-group-item">R:0</li>
            </ul>
        </div>
        <div class="small-video">
            <video id="small-video"></video>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row center-block block">
            <div class="big-video">
                <video id="big-video"></video>
            </div>
        </div>
        <div class="row center-block">
            <div class="log">
                <textarea id="log"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
